<!DOCTYPE html>
<html>
<head>
  <title>Konversi Suhu</title>
</head>
<body>
  <h1>Konversi Suhu Celcius ke Fahrenheit</h1>
  
  <label for="celciusInput">Masukkan suhu dalam Celcius:</label>
  <input type="text" id="celciusInput">
  <button onclick="konversiSuhu()">Konversi</button>
  
  <p id="hasil"></p>

  <script>
    // Fungsi untuk mengkonversi suhu dari Celcius ke Fahrenheit
    function konversiSuhu() {
      var celcius = parseFloat(document.getElementById("celciusInput").value);
      var fahrenheit = (celcius * 9/5) + 32;
      document.getElementById("hasil").innerHTML = celcius + " Celcius sama dengan " + fahrenheit + " Fahrenheit.";
    }
  </script>
</body>
</html>
